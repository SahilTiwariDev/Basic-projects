  <body
    class="bg-gradient-to-b from-emerald-950 to-gray-950 h-screen flex justify-between items-center text-white"
  >
    <section class="w-20">
      <a
        href="https://www.linkedin.com/in/sahil-tiwari-dev?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BLn4vOReSQcis8nTpIbIcBg%3D%3D"
        target="_blank"

    <main
      class="flex flex-col items-center justify-between h-56 max-w-lg bg-gradient-to-t from-emerald-950 to-gray-950 rounded-xl p-8"

        class="h-10 w-96 bg-white text-black rounded-lg flex justify-center items-center"
      >
        <p id="passwordOutput">Welcome to KeyVault........!</p>
      </div>
      <div>
        <form class="flex justify-between w-96" id="passwordForm">
          <label class="flex items-center gap-2">
            <input
              class="h-4 w-4"
              type="radio"
              name="passwordLength"
              value="8"
            />
            Short (8 characters)
          </label>
          <label class="flex items-center gap-2">
            <input
              class="h-4 w-4"
              type="radio"
              name="passwordLength"
              value="16"
            />
            Long (16 characters)
          </label>
        </form>
      </div>
      <div>
        <button
          class="h-10 w-36 bg-gradient-to-b rounded-lg from-emerald-950 to-gray-950 active:brightness-150 hover:scale-110 duration-200 hover:shadow-xl"
          type="button"
          id="generateBtn"
        >
          Generate
        </button>
      </div>
      <footer class="bottom-5 fixed">
        <p>
          KeyVault - Secure your world. Crafted by Sahil. Â© 2024 All rights

            alt="github_logo" /></a
        ><a
          href="https://www.linkedin.com/in/sahil-tiwari-dev?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Bv7g%2B%2FFbRTH2LBB2jPxamJQ%3D%3D"
