<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gradient-to-b from-emerald-950 to-gray-950 h-screen flex flex-col justify-center items-center text-white"
  >
    <div
      class="flex flex-col items-center h-56 max-w-lg bg-gradient-to-t from-emerald-950 to-gray-950 rounded-xl gap-8 p-8"
    >
      <div
        id="container"
        class="h-10 w-96 bg-gray-300 text-black rounded-lg flex justify-center items-center"
      >
        <p id="passwordOutput" class=""></p>
      </div>
      <div>
        <form id="passwordForm">
          <label>
            <input type="radio" name="passwordLength" value="8" />
            Short (8 characters)
          </label>
          <label>
            <input type="radio" name="passwordLength" value="16" />
            Long (16 characters)
          </label>
        </form>
      </div>
      <div><button type="button" id="generateBtn">Generate</button></div>
    </div>

    <script src="./script.js/app.js"></script>
  </body>
</html>
