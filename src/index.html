<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div>
        <form id="passwordForm">
          <label>
            <input type="radio" name="passwordLength" value="8" />
            Short (8 characters)
          </label>
          <label>
            <input type="radio" name="passwordLength" value="16" />
            Long (16 characters)
          </label>
          <button type="button" id="generateBtn">Generate</button>
        </form>
        <p id="passwordOutput"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
