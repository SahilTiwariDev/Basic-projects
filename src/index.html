<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyVault | Password Generator</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gradient-to-b from-emerald-950 to-gray-950 h-screen flex justify-between items-center text-white"
  >
    <section class="w-20">
      <img
        class="absolute top-6 left-6 h-14 w-14 rounded-full"
        src="./assets/my_image.jpg"
        alt=""
      />
      <div class="w-0.5 h-96"></div>
    </section>
    <main
      class="flex flex-col items-center h-56 max-w-lg bg-gradient-to-t from-emerald-950 to-gray-950 rounded-xl gap-8 p-8"
    >
      <div
        id="container"
        class="h-10 w-96 bg-gray-300 text-black rounded-lg flex justify-center items-center"
      >
        <p id="passwordOutput">Welcome to KeyVault........!</p>
      </div>
      <div>
        <form id="passwordForm">
          <label>
            <input type="radio" name="passwordLength" value="8" />

          <label>
            <input type="radio" name="passwordLength" value="16" />
            Long (16 characters)

        </form>
      </div>
      <div><button type="button" id="generateBtn">Generate</button></div>
      <footer class="bottom-5 fixed">
        <p>

    </main>
    <section class="w-20">
      <div class="absolute bottom-0 right-6 flex flex-col items-center">
        <img
          class="h-14 w-14 rounded-full"
          src="./assets/my_image.jpg"
          alt=""
        /><img
          class="h-14 w-14 rounded-full"
          src="./assets/my_image.jpg"
          alt=""
        /><img

          src="./assets/my_image.jpg"

        />
        <div class="w-0.5 h-32 bg-white"></div>
      </div>
    </section>
    <script src="./script.js/app.js"></script>
